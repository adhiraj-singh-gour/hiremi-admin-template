<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/861ce09321.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HireMi</title>
    <link rel="stylesheet" href="./assets/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        .login-form {
            width: 300px;
            margin: 0 auto;
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="login">
            <div class="logo">
                <img class="" src="{% static "asset/icon.png" %}" alt="">
            </div>
            <div class="log">
                <form  action="{% url "superuser_login" %}" method="POST"  onsubmit="handleLogin(event)">
                    {% csrf_token %}
                    <h2>Admin Login</h2><br><br>
                    <label>username</label><br><br><i class="fa-solid fa-user"></i>
                    <input type="text" name="username" id="Uname" placeholder="Type your Username"></input><br><br><br>  
                    <i class="fa-solid fa-unlock"></i><input type="Password" name="password" id="Pass" placeholder="Password"><br><br>
                    <p>Forgot Password?</p><br><br>
                    <div class="logb">
                        <input type="submit" name="log" id="log" value="LogIn">  
                    </div>
                </form>
            </div>
            <div id="popup" class="popup">
                <span class="close" onclick="closePopup()">&times;</span>
                <div id="popup-message"></div>
            </div>
        </div>
    </div>
    <!-- <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% if messages %}
                {% for message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            {% endif %}
        });
    </script> -->
</body>
</html>
